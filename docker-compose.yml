version: '3.1'

services:
  web:
    container_name: pieni-web
    image: node:18-alpine
    build:
      context: .
      dockerfile: Dockerfile
      target: deploy-node
    ports:
      - 3000:3000
    environment:
      # the URL where pieni is hosted (without trailing /)
      - PUBLIC_BASEURL=

      # match credentials to database credentials below
      - DATABASE_URL=postgresql://pieni:CHANGEME@db/pieni?sslmode=require

      - GOOGLE_OAUTH_ID=
      - GOOGLE_OAUTH_SECRET=

  db:
    container_name: pieni-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: pieni
      POSTGRES_USER: pieni
      POSTGRES_PASSWORD: CHANGEME # change me
    volumes:
      - pieni_db:/var/lib/postgresql/data

volumes:
  pieni_db: {}
